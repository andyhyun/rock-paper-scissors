<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <h2>First to reach 5 points wins!</h2>
    <div class="choices">
      Player: | Computer:
    </div>
    <div class="scores">
      Player 0 - 0 Computer
    </div>
    <div class="buttons">
      <button type="button" class="rock">
        rock
      </button>
      <button type="button" class="paper">
        paper
      </button>
      <button type="button" class="scissors">
        scissors
      </button>
    </div>
  </body>
</html>
